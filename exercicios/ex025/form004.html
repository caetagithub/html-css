<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário IV</title>
   <style>
      body {
         font-family: Arial, Helvetica, sans-serif;
      }
      legend {
         font-size: 3em;
         color: red;
      }
      fieldset {
         border: 2px dashed blue;
         font-size: 2em;
      }
      input{
         height: 50px;
         font-size: 1em;
         color: green;
      }
      input[type=reset] {
         color: black;
      }
   </style>
</head>
<body>
   <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
         <legend>Dados Pessoais</legend>
         <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" size="30" min="10" maxlength="30" autocomplete="name" required>
         </p>
         <p>
            <label for="iemauk">E-mail: </label>
            <input type="email" name="email" id="iemail" size="30" maxlength="30" autocomplete="email" required>
         </p>
         <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="idel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(XX)XXXX-XXXX" required>
         </p>
      </fieldset>
      
      <!--Estudar sobre RegEx
      pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
      Telefone: (11)00000-0000
      -->
      
      <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      </p>
   </form>
</body>
</html>
