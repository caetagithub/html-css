<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário X</title>
   <style>
      body {
         font-family: Arial, Helvetica, sans-serif;
      }
   </style>
</head>
<body>
   <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
      <p>
         <label for="iano">Em que ano você nasceu?</label><br>
         <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="calIdade()">
      </p>
      <p>
         <label for="idade">Sua idade é: </label>
         <output id="idade">0</output>
      </p>
      <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      </p>
   </form>
   <script>
      function calIdade() {
         let atual = new Date().getFullYear()
         idade.innerHTML = Number(atual) - Number(iano.value)
      }
   </script>
</body>
</html>
