<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Iframe I</title>
   <style>
      iframe {
         width: 400px;
         height: 400px;
         border: 1px solid black;
      }
   </style>
</head>
<body>
   <h1>Testando o uso de iframe</h1>
   <!-- Tamanho padrão do iframe: 300px x 150px; configuração de CSS é soberana   -->
   <p>Acessando o site
      <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target=""></a>Curso em Vídeo</iframe>
      para aprender a programar.
   </p>
   <p>O respositório do Guanabara também em 
      <iframe src="https://gustavoguanabara.github.io/" frameborder="0"><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório do Gustavo Guanabara</a></iframe>
      é bem lega!
   </p>
</body>
</html>
