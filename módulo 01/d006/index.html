<!DOCTYPE html>

    <html lang="en">

        <head charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Desafio 06</title>

        <body>
            <h1>Tags em HTML</h1>
            <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual <em>tag</em> utilizará em cada caso.</p>

            <ul>
                <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
                <li><abbr title="Use a tag <h>">Títulos</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
                <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
                <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
            </ul>

        </body>

    </html>
